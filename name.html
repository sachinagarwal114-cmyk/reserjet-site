<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Saver Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        #output {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h2>Name Entry Website</h2>

    <input type="text" id="nameInput" placeholder="Enter your name">
    <br>

    <button onclick="saveName()">Enter</button>
    <button onclick="loadNames()">Load</button>

    <div id="output"></div>

    <script>
        function saveName() {
            let name = document.getElementById("nameInput").value;

            if (name === "") {
                alert("Please enter a name");
                return;
            }

            let names = JSON.parse(localStorage.getItem("names")) || [];
            names.push(name);
            localStorage.setItem("names", JSON.stringify(names));

            document.getElementById("nameInput").value = "";
            alert("Name saved successfully");
        }

        function loadNames() {
            let names = JSON.parse(localStorage.getItem("names")) || [];
            let output = "<h3>Saved Names:</h3>";

            if (names.length === 0) {
                output += "No names saved yet.";
            } else {
                output += "<ul>";
                names.forEach(function(name) {
                    output += "<li>" + name + "</li>";
                });
                output += "</ul>";
            }

            document.getElementById("output").innerHTML = output;
        }
    </script>

</body>
</html>
